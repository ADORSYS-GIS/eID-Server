[package]
name = "eid-server"
version = "0.1.0"
edition = "2024"

[dependencies]
# Web server framework
axum = { version = "0.8", features = ["macros"] }
axum-server = { version = "0.7", features = ["tls-openssl"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }
reqwest = { version = "0.12", default-features = false, features = [
    "json",
    "rustls-tls",
] }

# Async runtime
tokio = { version = "1.46", features = ["full"] }

# Error handling
thiserror = "2.0"
color-eyre = "0.6"

# Serialization / Deserialization
serde_json = "1.0"
bincode = { version = "2.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
quick-xml = { version = "0.37", features = ["serialize"] }

# Configuration
config = "0.15"

# Logging and metrics
tracing = "0.1"
log = "0.4" # Added for `log::info!` macro
dotenvy = "0.15"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Miscellaneous utilities
async-trait = "0.1"
base64 = "0.22"
rand = { version = "0.8", features = ["std"] }
urlencoding = "2.1"
flate2 = "1.0"
dashmap = "6.1"
time = { version = "0.3", features = ["serde"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
once_cell = "1.19"
mockall = "0.12" # Added for automock macro on traits

# Cryptographic utilities
ring = "0.17"
chacha20poly1305 = "0.10" # Added for authenticated encryption
x509-parser = "0.17"
lru = "0.16"
hex = "0.4"
pem = "3.0"
sha2 = "0.10"
secrecy = { version = "0.10", features = ["serde"] }
openssl = { version = "0.10", features = ["vendored"] }

# XML canonicalization and processing
xml_c14n = "0.3.0"

[dependencies.redis]
version = "0.32"
features = ["tokio-native-tls-comp", "connection-manager", "safe_iterators"]

[package.metadata.cargo-machete]
ignored = ["pollster"]

[dependencies.clap]
version = "4.5"
features = ["derive"]

[dev-dependencies]
http-body-util = "0.1"
rcgen = "0.13"

[profile.dev.package.backtrace]
opt-level = 3
